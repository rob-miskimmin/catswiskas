<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jq.js"></script>
    <script src="https://kit.fontawesome.com/98f700f072.js" crossorigin="anonymous"></script>

    <title>Catswiskas</title>
</head>

<body>
    <div class="logo">
        <img src="catswiskas.png" alt="Logo">
    </div>

    <main>
        <aside>
            <div class="main-image">
                <img class="initial" src="Catswiskas Logo.png" alt="">
                <img class="picker image1" src="images/xmas-wreath-1.jpg" alt="">
                <img class="picker image2" src="images/xmas-wreath-2.jpg" alt="">
                <img class="picker image3" src="images/xmas-wreath-3.jpg" alt="">
                <img class="picker image4" src="images/xmas-wreath-4.jpg" alt="">
            </div>

            <div class="thumbnails">
                <button class="btn1"><img src="images/xmas-wreath-1.jpg" alt="" width="50px" height="50px"></button>
                <button class="btn2"><img src="images/xmas-wreath-2.jpg" alt="" width="50px" height="50px"></button>
                <button class="btn3"><img src="images/xmas-wreath-3.jpg" alt="" width="50px" height="50px"></button>
                <button class="btn4"><img src="images/xmas-wreath-4.jpg" alt="" width="50px" height="50px"></button>

            </div>

        </aside>
        <section>

            <h1 class="main-heading">Seasonal
            </h1>

            <div class="panel">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic corporis repudiandae ratione non tenetur.</p>
                <div class="craft">
                    <button class="left">Rag Wreaths</button>
                    <button class="right">Greeting Cards</button>

                </div>

                <div class="selectors-wreath">
                    <div>
                        <button class="selection one"><i class="fas fa-gift"></i></button>
                        <p>Xmas Wreaths</p>
                    </div>
                    <div>
                        <button class="selection two"><i class="fas fa-ring"></i></button>
                        <p>Wedding</p>
                    </div>
                    <div>
                        <button class="selection three"><i class="fas fa-birthday-cake"></i></button>
                        <p>Birthday</p>
                    </div>
                    <div>
                        <button class="selection four"><i class=" fas fa-baby "></i></button>
                        <p>Christening</p>
                    </div>



                </div>
                <div class="selectors-card ">
                    <div>
                        <button class="selection one "><i class="fas fa-gift "></i></button>
                        <p>Xmas Cards</p>
                    </div>
                    <div>
                        <button class="selection two "><i class="fas fa-ring "></i></button>
                        <p>Wedding</p>
                    </div>
                    <div>
                        <button class="selection three "><i class="fas fa-birthday-cake "></i></button>
                        <p>Birthday</p>
                    </div>
                    <div>
                        <button class="selection four "><i class="fas fa-baby "></i></button>
                        <p>Christening</p>
                    </div>



                </div>
            </div>

        </section>
    </main>
    <footer>
        <p>About</p>
        <p><i class="fab fa-facebook "></i>Media</p>
        <p><i class="fas fa-envelope "></i>catswiskas9@gmail.com</p>

    </footer>
</body>

</html>
