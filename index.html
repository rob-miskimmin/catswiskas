<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/98f700f072.js" crossorigin="anonymous"></script>
    <title>Catswiskas</title>
</head>

<body>
    <div class="logo">
        <img src="catswiskas.png" alt="Logo">
    </div>

    <main>
        <aside>
            <img src="Catswiskas Logo.png" alt="">

        </aside>
        <section>

            <h1 class="main-heading">Seasonal
            </h1>

            <div class="panel">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic corporis repudiandae ratione non tenetur.</p>
                <div class="craft">
                    <button class="left">Rag Wreaths</button>
                    <button class="right">Greeting Cards</button>

                </div>

                <div class="selectors">
                    <div>
                        <button class="selection first"><i class="fas fa-gift"></i></button>
                        <p>Xmas</p>
                    </div>
                    <div>
                        <button class="selection first"><i class="fas fa-ring"></i></button>
                        <p>Wedding</p>
                    </div>
                    <div>
                        <button class="selection first"><i class="fas fa-birthday-cake"></i></button>
                        <p>Birthday</p>
                    </div>
                    <div>
                        <button class="selection first"><i class="fas fa-baby"></i></button>
                        <p>Christening</p>
                    </div>



                </div>
            </div>

        </section>
    </main>
</body>

</html>
